<!DOCTYPE html>
<html>
<head>
	<title>Call Simulator</title>
	<link rel="stylesheet"  href="main.css">
	<link rel="stylesheet" href="animate.css">
</head>
<body>
<h1>Call Simulator</h1>

<form id="phoneCall">
	<select name="callState" id="callState">
		<!-- <option value="" selected hidden>What are you doing</option> -->
		<option value="outgoing">Outgoing Call</option>
		<option value="incoming">Incoming Call</option>
	</select>
	<input id="number" type="number"/>
	<button id="start">Start</button>
	<button id="end">End</button>
</form>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
